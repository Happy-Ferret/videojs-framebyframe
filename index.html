<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Videojs-framebyframe by erasche</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="//vjs.zencdn.net/4.12/video.js"></script>
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>
  <script src="//rawgit.com/erasche/videojs-framebyframe/master/video-framebyframe.js"></script>



  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Videojs-framebyframe</h1>
        <p class="header">frame-by-frame stepping plugin for use with video.js</p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/erasche/videojs-framebyframe/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/erasche/videojs-framebyframe/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/erasche/videojs-framebyframe">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/erasche">erasche</a></p>


      </header>
      <section>
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="//video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="//video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="//video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="//video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

  <script type='text/javascript'>
    var video = videojs("example_video_1", {
      controls: true,
      autoplay: true,
      preload: 'auto',
      plugins: {
        framebyframe: {
          fps: 30,
          steps: [
            { text: '-5', step: -5 },
            { text: '-1', step: -1 },
            { text: '+1', step: 1 },
            { text: '+5', step: 5 },
          ]
        }
      }
    });
  </script>
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
